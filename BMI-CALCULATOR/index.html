<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Indie+Flower&family=League+Spartan:wght@700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

    <title>BMI CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <div id="bmi-box" class="row">
        <div class="col-12">
          <div class="bmi-calculator">
            <h2 class="bmi-clcltr text-center">BMI CALCULATOR</h2>

            <div class="row">
              <div class="col-md-3">
                <p>Weight (kg)</p>
              </div>
              <div class="col-md-9">
                <input type="number" class="form-control" id="weight" min="0" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <p>Height (m)</p>
              </div>
              <div class="col-md-9">
                <input type="number" class="form-control" id="height" min="0" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button
                  class="btn btn-primary btn-block"
                  onclick="CalculatorBMI()"
                >
                  Calculate
                </button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-danger btn-block" onclick="Reset()">
                  Reset
                </button>
              </div>
            </div>
          </div>
          <div class="bmi-result">
            <div class="row">
              <div class="col-md-12">
                <p id="result"></p>
                <p id="result-statu"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="container" id="bmi-info">
          <div class="row">
            <div class="left-info-text col-md-3">
              <p>0-18,5</p>
              <p>Weak</p>
            </div>
            <div class="info-text-1 col-md-2">
              <p>18,5-24,9</p>
              <p>Normal Weight</p>
            </div>
            <div class="info-text-2 col-md-2">
              <p>25-29,9</p>
              <p>Overweight</p>
            </div>
            <div class="info-text-3 col-md-2">
              <p>30-39,9</p>
              <p>Obese</p>
            </div>
            <div class="right-info-text col-md-3">
              <p>40+</p>
              <p>Severely Obese</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</html>
